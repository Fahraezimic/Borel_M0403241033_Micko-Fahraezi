  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #89f7fe, #66a6ff);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      flex-direction: column;

      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;

      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      transition: 0.3s;

    .social-links a.instagram { background: #e1306c; }
    .social-links a.linkedin { background: #0a66c2; }

    .social-links a:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .back-btn {
      margin-top: 30px;
      text-decoration: none;
      color: #004aad;
      background: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }
  </style>
